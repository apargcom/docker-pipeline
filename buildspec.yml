version: 0.2
phases:
  pre_build:
    commands:
      #- docker login -u $DOCKER_USERNAME -p $DOCKER_ACCESS
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - mv docker-compose.prod.yml docker-compose.yml
  build:
    commands:
      - docker build --tag $CONTAINER_REPO/$APP_NAME-server:latest --target prod ./nginx
      - docker build --tag $CONTAINER_REPO/$APP_NAME-app:latest --target prod ./app
  post_build:
    commands:
      - docker push $CONTAINER_REPO/$APP_NAME-server:latest
      - docker push $CONTAINER_REPO/$APP_NAME-app:latest
artifacts:
  files:
    - 'docker-compose.yml'