services:
  dev-app:
    build:
      target: dev
    volumes:
      - ./app:/usr/src/app
  prod-app:
    build:
      target: prod
    deploy:
      mode: replicated
      replicas: ${APP_PROD_SCALE}
  dev-server:
    build:
      target: dev
  prod-server:
    build:
      target: prod      
      args:
        SERVER_HOST: ${SERVER_HOST}
        ADMIN_EMAIL: ${ADMIN_EMAIL}
    volumes:
      - ./nginx/letsencrypt:/ets/letsencrypt

    
  

